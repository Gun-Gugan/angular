<div class="p-6">
  <h2 class="text-2xl font-bold mb-4">Admin Panel</h2>
  <table class="w-full border-collapse border border-gray-300">
    <thead>
      <tr class="bg-gray-200">
        <th class="border border-gray-300 p-2">Image</th>
        <th class="border border-gray-300 p-2">Name</th>
        <th class="border border-gray-300 p-2">Email</th>
        <th class="border border-gray-300 p-2">Phone</th>
        <th class="border border-gray-300 p-2">Message</th>
        <th class="border border-gray-300 p-2">Status</th>
        <th class="border border-gray-300 p-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let app of applications">
        <td class="border border-gray-300 p-2 text-center">
        <img 
          *ngIf="app.image"
          [src]="baseUrl + app.image"
          alt="Application image"
          class="w-20 h-20 object-cover rounded mx-auto border"
          onerror="this.style.display='none'">
        <span *ngIf="!app.image" class="text-gray-400 text-sm">No image</span>
      </td>
        <td class="border border-gray-300 p-2"><input [(ngModel)]="app.name" class="w-full p-1 border"></td>
        <td class="border border-gray-300 p-2"><input [(ngModel)]="app.email" class="w-full p-1 border"></td>
        <td class="border border-gray-300 p-2"><input [(ngModel)]="app.phone" class="w-full p-1 border"></td>
        <td class="border border-gray-300 p-2"><textarea [(ngModel)]="app.message" class="w-full p-1 border"></textarea></td>
        <td class="border border-gray-300 p-2">
          <select [(ngModel)]="app.status" (change)="save(app)" class="p-1 border">
            <option value="pending">Pending</option>
            <option value="approved">Approved</option>
            <option value="rejected">Rejected</option>
          </select>
        </td>
        <td class="border border-gray-300 p-2">
          <button (click)="save(app)" class="bg-blue-500 text-white px-2 py-1 mr-1 rounded">Save</button>
          <button (click)="delete(app._id!)" class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <p class="mt-4 text-center"><a routerLink="/" class="text-indigo-600">Back to Form</a></p>
</div>
