<div class="min-h-screen bg-gradient-to-br from-indigo-50 to-purple-100 p-8">
  <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-2xl p-10">
    <h1 class="text-4xl font-bold text-center text-indigo-700 mb-8">Application Form</h1>

    <form (ngSubmit)="submit()" #f="ngForm" class="space-y-6">
      <input [(ngModel)]="form.name" name="name" required placeholder="Name" class="w-full px-5 py-4 border rounded-xl">
      <input [(ngModel)]="form.email" name="email" type="email" required placeholder="Email" class="w-full px-5 py-4 border rounded-xl">
      <input [(ngModel)]="form.phone" name="phone" required placeholder="Phone" class="w-full px-5 py-4 border rounded-xl">
      <textarea [(ngModel)]="form.message" name="message" required rows="6" placeholder="Message" class="w-full px-5 py-4 border rounded-xl resize-none"></textarea>

      <button type="submit" [disabled]="f.invalid" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl">
        Submit Application
      </button>
    </form>

    <div *ngIf="success" class="mt-6 p-5 bg-green-100 text-green-800 rounded-xl text-center font-bold">
      Submitted Successfully!
    </div>

    <p class="text-center mt-8"><a routerLink="/admin" class="text-indigo-600 font-bold">Go to Admin â†’</a></p>
  </div>
</div>
