<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Admin Panel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let app of applications">
      <ion-card class="w-full">
        <ion-card-content>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="text-center">
              <ion-img
                *ngIf="app.image"
                [src]="baseUrl + app.image"
                style="width:120px;height:120px;object-fit:cover;border-radius:8px;margin:0 auto;"
                alt="Application image">
              </ion-img>
              <p *ngIf="!app.image" class="text-gray-500">No image</p>
            </div>

            <div class="space-y-2">
              <ion-input label="Name" labelPlacement="stacked" [(ngModel)]="app.name"></ion-input>
              <ion-input label="Email" labelPlacement="stacked" [(ngModel)]="app.email" type="email"></ion-input>
              <ion-input label="Phone" labelPlacement="stacked" [(ngModel)]="app.phone"></ion-input>
              <ion-textarea label="Message" labelPlacement="stacked" [(ngModel)]="app.message" rows="3"></ion-textarea>
            </div>

            <div class="flex flex-col justify-between">
              <ion-select label="Status" [(ngModel)]="app.status" (ionChange)="save(app)">
                <ion-select-option value="pending">Pending</ion-select-option>
                <ion-select-option value="approved">Approved</ion-select-option>
                <ion-select-option value="rejected">Rejected</ion-select-option>
              </ion-select>

              <div class="mt-4">
                <ion-button fill="solid" color="primary" size="small" (click)="save(app)">Save</ion-button>
                <ion-button fill="solid" color="danger" size="small" (click)="delete(app._id!)">Delete</ion-button>
              </div>
            </div>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

  <div class="text-center mt-8">
    <a routerLink="/" class="text-primary">‚Üê Back to Form</a>
  </div>
</ion-content>
